<table class="table table-striped table-hover">

    <thead>
        <tr>
            <th>#</th>
            <th>categories</th>
            <th>description</th>
            <th>operation</th>
            <th style="display: none">id</th>
        </tr>
    </thead>

    <tbody>
        {volist name="result" id="item" key="k" empty="Temporarily no data!"}
        <tr>
            <th>{$k}</td>
            <td style="font-weight: bold">{$item.name}</td>
            <td>{$item.description}</td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#category{$item.id}">
                    Remove
                </button>

                <!-- Modal -->
                <div class="modal fade" id="category{$item.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Confirm to delete category <strong>{$item.name}</strong>?</h4>
                            </div>
                            <div class="modal-body">
                                <strong>Description: </strong>
                                {$item.description}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="remove_category({$item.id})">Yes, I'm sure!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td style="display: none">
                {$item.id}
            </td>
        </tr>
        {/volist}
    </tbody>


</table>
{$result->render('change_page')}
