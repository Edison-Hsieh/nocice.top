<table class="table table-striped table-hover">

    <thead>
        <tr>
            <th>#</th>
            <th>categories</th>
            <th>description</th>
            <th>operation</th>
        </tr>
    </thead>

    <tbody>
        {volist name="result" id="item" key="k" empty="Temporarily no data!"}
        <tr>
            <th>{$k}</td>
            <td style="font-weight: bold">{$item.name}</td>
            <td>{$item.description}</td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" style="white-space: pre" data-toggle="modal"
                    data-target="#category{$item.id}"> Edit </button>

                <!-- Modal -->
                <div class="modal fade" id="category{$item.id}" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Edit Category</h4>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="new_category_name_{$item.id}">Category Name</label>
                                    <input type="text" class="form-control" id="new_category_name_{$item.id}" name="name" value="{$item.name}">
                                </div>
                                <div class="form-group">
                                    <label for="new_category_description_{$item.id}">Optional Description</label>
                                    <textarea id="new_category_description_{$item.id}" class="form-control" rows="8"
                                        name="description">{$item.description}</textarea>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    onclick="update_category({$item.id})">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            </td>
        </tr>
        {/volist}
    </tbody>


</table>
{$result->render('change_page')}
